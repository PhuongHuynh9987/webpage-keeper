<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">   <!--Linking font awesome-->
    <title>Webpage-keeper</title>
</head>
<body> 
    <!-- Open modal -->
    <h1 id="show-mod">Add Bookmark</h1>

    <!-- Bookmarks -->
    <div class="container" id ="bookmarks-container">
        <div class="item"><i class = 'fas fa-times' id = 'delete-bookmark'></i>
            <div class="name">
                <img src="https://www.google.com/s2/favicons?domain=github.com" alt="Favicon">
                <a href = 'https://github.com'>Github</a>
            </div>
        </div>
        <div class="item"><i class = 'fas fa-times' id = 'delete-bookmark'></i>
            <div class="name">
                <img src="https://www.google.com/s2/favicons?domain=https://www.claudiatenhoope.com/" alt="Favicon">
                <a href = 'https://github.com'>Github</a>
            </div>
        </div>
        <div class="item"><i class = 'fas fa-times' id = 'delete-bookmark'></i>
            <div class="name">
                <img src="https://www.google.com/s2/favicons?domain=github.com" alt="Favicon">
                <a href = 'https://github.com'>Github</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-container show-modal" id = 'modal'>
        <div class="modal">                                                    <!--Modal is a box used to add bookmark-->
            <i class="fas fa-times close-icon" id="close-modal"></i>            <!--Close the modal-->
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- create a box to type in webpage name -->
                    <div class="form-group">
                        <label for="website-name" class ='form-label'>Website Name</label>    
                        <input type = 'text' class = 'form-input' id = "website-name">
                    </div>

                    <!-- create a box to type in webpage url -->
                    <div class="form-group">
                        <label for="website-url" class ='form-label'>Website URL</label>
                        <input type = 'text' class = 'form-input' id = "website-url">
                    </div>
                    <button type ='submit'>Save</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
